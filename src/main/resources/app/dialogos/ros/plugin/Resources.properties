ROS_FROM_ENVIRONMENT = ROS settings from environment
ROS_FROM_ENVIRONMENT_DESCRIPTION = infer ROS settings from environment variables ROS_MASTER_URI and ROS_IP
ROS_IP = IP address of this node
ROS_IP_DESCRIPTION = IP under which this node can be reached by other nodes -- corresponds to ROS_IP environment variable
ROS_MASTER_URI = URI of the ROS master
ROS_MASTER_URI_DESCRIPTION = URI under which ROScore can be reached -- corresponds to ROS_MASTER_URI environment variable